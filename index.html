<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>examtopper.app</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand: #2563EB;
            --brand-light: #EFF6FF;
            --bg: #F8FAFC;
            --card: #FFFFFF;
            --text-main: #0F172A;
            --text-muted: #64748B;
            --border: #E2E8F0;
            --success: #059669;
            --danger: #DC2626;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text-main); }

        nav { background: var(--card); padding: 18px; border-bottom: 1px solid var(--border); display: flex; justify-content: center; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 1.4rem; font-weight: 800; color: var(--brand); letter-spacing: -0.5px; }

        .container { max-width: 600px; margin: 0 auto; padding: 30px 20px; }
        .screen { display: none; animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        .screen.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .section-label { font-size: 0.75rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1.2px; margin-bottom: 8px; display: block; }
        h1 { font-size: 1.8rem; font-weight: 800; margin-bottom: 20px; letter-spacing: -0.8px; }

        .card { 
            background: var(--card); 
            border: 1px solid var(--border); 
            padding: 22px; 
            border-radius: 16px; 
            margin-bottom: 12px; 
            cursor: pointer; 
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card:hover { border-color: var(--brand); box-shadow: 0 10px 20px -5px rgba(0,0,0,0.05); }
        .card h3 { font-size: 1.05rem; font-weight: 600; }
        .card.locked { opacity: 0.4; cursor: not-allowed; pointer-events: none; background: #F1F5F9; }
        .badge-soon { font-size: 0.7rem; background: #CBD5E1; color: #475569; padding: 4px 8px; border-radius: 6px; font-weight: 700; }

        .eli5-container { background: var(--brand-light); border-radius: 14px; padding: 20px; margin-bottom: 25px; border-left: 5px solid var(--brand); }
        .eli5-container h4 { color: var(--brand); font-size: 0.85rem; text-transform: uppercase; margin-bottom: 6px; }
        .eli5-container p { color: #1E40AF; font-size: 0.95rem; line-height: 1.5; font-weight: 500; }
        
        .lesson-text { font-size: 1.05rem; line-height: 1.8; color: #334155; }
        .lesson-text h2 { margin: 30px 0 15px; font-size: 1.4rem; color: var(--text-main); }
        .math-box { background: #F1F5F9; padding: 20px; border-radius: 12px; margin: 20px 0; overflow-x: auto; text-align: center; }

        .quiz-header { margin-top: 50px; padding-top: 30px; border-top: 2px solid var(--border); }
        .q-card { background: var(--card); padding: 20px; border-radius: 16px; border: 1px solid var(--border); margin-bottom: 16px; }
        .option { 
            display: block; width: 100%; padding: 14px; margin: 10px 0; 
            background: var(--bg); border: 1px solid var(--border); border-radius: 10px; 
            text-align: left; cursor: pointer; font-weight: 500; 
        }
        .option.correct { background: var(--success); color: white; border-color: var(--success); }
        .option.wrong { background: var(--danger); color: white; border-color: var(--danger); }
    </style>
</head>
<body>

    <nav><div class="logo">examtopper.app</div></nav>

    <div class="container">
        <div id="scr-course" class="screen active">
            <span class="section-label">Available Course(s)</span>
            <h1>CBSE Program</h1>
            <div class="card" onclick="navigateTo('scr-subject')">
                <h3>CBSE Class 10</h3>
                <span style="color: var(--brand); font-weight: 900;">→</span>
            </div>
        </div>

        <div id="scr-subject" class="screen">
            <span class="section-label">Select Subject</span>
            <h1>Academic Tracks</h1>
            <div class="card" onclick="loadChapters('Math')">
                <h3>Mathematics</h3>
                <span>→</span>
            </div>
            <div class="card" onclick="loadChapters('Science')">
                <h3>Science</h3>
                <span>→</span>
            </div>
        </div>

        <div id="scr-chapters" class="screen">
            <span class="section-label" id="sub-label">Chapters</span>
            <h1 id="sub-title">Mathematics</h1>
            <div id="chapter-list"></div>
        </div>

        <div id="scr-content" class="screen">
            <div id="lesson-content"></div>
            
            <div class="quiz-header">
                <span class="section-label">Assessment</span>
                <h1>Full Unit Quiz</h1>
                <div id="quiz-list"></div>
            </div>
        </div>
    </div>

<script>
    const mathChapters = ["Real Numbers", "Polynomials", "Linear Equations", "Quadratic Equations", "Arithmetic Progressions", "Triangles", "Coordinate Geometry", "Trigonometry", "Some Applications of Trigonometry", "Circles", "Areas Related to Circles", "Surface Areas and Volumes", "Statistics", "Probability"];
    const sciChapters = ["Chemical Reactions", "Acids, Bases & Salts", "Metals & Non-metals", "Carbon & Its Compounds", "Life Processes", "Control & Coordination", "Reproduction", "Heredity", "Light Reflection & Refraction", "Human Eye", "Electricity", "Magnetic Effects", "Our Environment"];

    // SPA BACK-BUTTON LOGIC
    function navigateTo(screenId, push = true) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(screenId).classList.add('active');
        window.scrollTo(0,0);
        if(push) history.pushState({ screenId: screenId }, "", "#" + screenId);
    }

    window.onpopstate = function(event) {
        if (event.state && event.state.screenId) navigateTo(event.state.screenId, false);
        else navigateTo('scr-course', false);
    };

    history.replaceState({ screenId: 'scr-course' }, "", "");

    function loadChapters(subject) {
        const list = document.getElementById('chapter-list');
        document.getElementById('sub-title').innerText = subject;
        list.innerHTML = '';
        
        const chaps = subject === 'Math' ? mathChapters : sciChapters;
        chaps.forEach((name, i) => {
            const card = document.createElement('div');
            card.className = i === 0 ? 'card' : 'card locked';
            card.innerHTML = `<h3>${i+1}. ${name}</h3>${i === 0 ? '<span>→</span>' : '<span class="badge-soon">COMING SOON</span>'}`;
            if(i === 0) card.onclick = () => loadLesson(subject, name);
            list.appendChild(card);
        });
        navigateTo('scr-chapters');
    }

    function loadLesson(subject, name) {
        const content = document.getElementById('lesson-content');
        const quiz = document.getElementById('quiz-list');
        
        if(subject === 'Math') {
            content.innerHTML = `
                <span class="section-label">Detailed Study</span>
                <h1>${name}</h1>
                <div class="eli5-container">
                    <h4>ELI5 Explanation</h4>
                    <p>Real numbers are simply all the numbers you can find on a standard number line. From your basic 1, 2, 3 to parts of numbers like 0.5 or the strange ones like π that never end—they are all part of this one big family.</p>
                </div>
                <div class="lesson-text">
                    <h2>The Fundamental Theorem of Arithmetic</h2>
                    <p>Every composite number can be broken down into prime numbers in only one way. It is the mathematical "fingerprint" of the number.</p>
                    <div class="math-box">$$ HCF(a, b) \times LCM(a, b) = a \times b $$</div>
                    <p>[5000-word explanation placeholder: Insert your comprehensive notes here...]</p>
                </div>`;
        } else {
            content.innerHTML = `
                <span class="section-label">Detailed Study</span>
                <h1>${name}</h1>
                <div class="eli5-container">
                    <h4>ELI5 Explanation</h4>
                    <p>Think of it like cooking. You take raw ingredients (reactants), mix them together under heat or pressure, and you get a delicious meal (product) that looks and tastes completely different from the ingredients you started with.</p>
                </div>
                <div class="lesson-text">
                    <h2>Chemical Equations</h2>
                    <p>We use equations to show what happened. Because mass is always conserved, the number of atoms you start with must match the number you end with.</p>
                    <div class="math-box">$$ \text{Reactants} \rightarrow \text{Products} + \text{Energy} $$</div>
                    <p>[5000-word explanation placeholder: Insert your comprehensive notes here...]</p>
                </div>`;
        }

        quiz.innerHTML = '';
        for(let i=1; i<=10; i++) {
            const q = document.createElement('div');
            q.className = 'q-card';
            q.innerHTML = `<p style="font-weight:700; margin-bottom:10px;">Q${i}. Analysis question for ${name} unit?</p>
                <button class="option" onclick="ans(this, true)">Correct Theoretical Answer</button>
                <button class="option" onclick="ans(this, false)">Distractor A</button>
                <button class="option" onclick="ans(this, false)">Distractor B</button>
                <button class="option" onclick="ans(this, false)">Distractor C</button>`;
            quiz.appendChild(q);
        }
        navigateTo('scr-content');
        MathJax.typeset();
    }

    function ans(btn, isCorrect) {
        const parent = btn.parentElement;
        parent.querySelectorAll('.option').forEach(o => o.style.pointerEvents = 'none');
        if(isCorrect) btn.classList.add('correct');
        else { btn.classList.add('wrong'); parent.querySelectorAll('.option').forEach(o => { if(o.innerText.includes('Correct')) o.classList.add('correct'); }); }
    }
</script>
</body>
</html>
