<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>App Loading</title>
    <style>
        /* Reset margins and ensure full height */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000000; /* Black background looks professional */
            overflow: hidden; /* Disables scrolling */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        video {
            /* This ensures the video fits within the screen without stretching */
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain; 
        }
    </style>
</head>
<body>

    <video 
        src="Untitled design.mp4" 
        autoplay 
        muted 
        loop 
        playsinline 
        webkit-playsinline>
    </video>

</body>
</html>
